<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="main.css">
  <title>Flippable Credit Card</title>
</head>
<body>
  <!-- main content -->
  <main>
    <!-- flippable container -->
    <div class="flip-card-container">
      <!-- group flippable items -->
      <div class="flip-card-inner">
        <!-- front card -->
        <div class="front-card">
          <!-- card, prepaid -->
          <div class="top-content">
            <p class="top-content__card-title">card</p>
            <p class="top-content__card-text">prepaid</p>
          </div>
          <!-- card number, dates -->
          <div class="middle-content">
            <p class="middle-content__card-number">5555 5555 5555 5555</p>
            <p class="middle-content__card-dates">valid dates 01/22 - 12/26</p>
          </div>
          <!-- card user, logo -->
          <div class="bottom-content">
            <p class="bottom-content__card-user">doe jhon d.</p>
            <!-- logo -->
            <div class="bottom-content__logo-wrapper">
              <div class="logo">
                <div class="logo__circle logo__circle--red"></div>
                <div class="logo__circle logo__circle--yellow"></div>
              </div>
              <p class="bottom-content__logo-text">maincard</p>
            </div>
          </div>
        </div>
        <!-- back card -->
        <div class="back-card">
          <p>back</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
